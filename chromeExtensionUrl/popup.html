<!DOCTYPE html>
<html lang="ko">
<head>
  <title>URL Content Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    button {
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
<h1>URL BLOCK</h1>
<form id="blockForm">
  <label for="url">URL:</label>
  <input type="text" id="url" name="url" required>
  <br>
  <label for="duration">duration (min):</label>
  <input type="number" id="duration" name="duration" required>
  <br>
  <button type="submit">block</button>
</form>
<h1>URL Content Tracker</h1>
<button id="downloadBtn">Download URLs</button>
<h2>Open Tabs:</h2>
<ul id="urlList"></ul>
<div id="contentArea"></div>
<script src="popup.js"></script>
</body>
</html>
